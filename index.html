<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex items-center min-h-screen justify-center bg-putih-gelap">
        <div class="card flex flex-col shadow-xl rounded-2xl w-[350px]">
            <div class="flex flex-col gap-4 p-4">
                <div class="img">
                    <img src="public/asset/cactus_img.jpg" class="rounded-2xl w-[336px]" alt="">
                </div>
                <div class="genre">
                    <p class="bg-ungu-muda rounded-full px-4 text-ungu-tua text-[12px] w-fit font-semibold">Design</p>
                </div>
            </div>
            <div class="flex flex-col px-4">
                <div class="title">
                <h1 class="text-lg font-semibold">Embracing Minimalism</h1>
            </div>
            <div class="paragraf mb-4">
                <p class="text-abu-tua">From minimalist sculptures to minimalist paintings, this blog will inspire you
                    to appreciate the beauty that lies in simplicity.</p>
            </div>
            </div>
            <div class="ruler">
                <hr>
            </div>
            <div class="footer flex p-5">
                <p class="text-[12px]">Annie Spratt</p>
            </div>
        </div>
    </div>
</body>

</html>
